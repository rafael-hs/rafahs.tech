<div class="articles">
  <div class="articles-box">
    <div *ngFor="let article of articles">
      <a href="{{article.link}}" target="_blank">
        <img src="{{article.thumbnail}}" alt="">
        <p class="title">{{article.title}}</p>
        <p class="pub-date">Published: {{article.pubDate}}</p>
      </a>
    </div>
  </div>
</div>
