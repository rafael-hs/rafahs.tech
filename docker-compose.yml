version: "3.8"
services:
  app:
    build: .
    restart: always
    expose:
      - "8080"
  caddy:
    image: caddy:2-alpine
    restart: always
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
volumes:
  caddy_data:
  caddy_config:
